<section class="  gradient-custom-2">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-9 col-xl-7">
          <div class="card">
            <div class="rounded-top text-white d-flex flex-row" style="background-color: #000; height:200px;">
              <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
                <img [src]="user != null ? ('data:image/jpeg;base64,'+user.image) : ''"
                  alt="Profile image" class="img-fluid img-thumbnail mt-4 mb-2"
                  style="width: 150px; z-index: 1">
                <button type="button" class="btn btn-outline-dark" data-mdb-ripple-color="dark" style="z-index: 1;" (click)="open()" *ngIf="role == 'Seller' || role == 'Admin'">
                  Post Product
                </button>
              </div>
              <div class="ms-3" style="margin-top: 130px;">
                <h4>{{user !== null ? user.firstName + ' ' + user.lastNme : 'Name'}}</h4>
                <p>Lahore</p>
              </div>
            </div>
            <div class="p-4 text-black" style="background-color: #f8f9fa;">
              <div class="d-flex justify-content-end text-center py-1">
                <div style="margin-right: 100px;">
                  <p class="mb-1 h5 font-weight-bold">253</p>
                  <p class="small text-muted mb-0">Photos</p>
                </div>
                <!-- <div class="px-3">
                  <p class="mb-1 h5">1026</p>
                  <p class="small text-muted mb-0">Followers</p>
                </div>
                <div>
                  <p class="mb-1 h5">478</p>
                  <p class="small text-muted mb-0">Following</p>
                </div> -->
              </div>
            </div>
            <div class="card-body p-4 text-black">
              <div class="mb-5">
                <p class="lead fw-normal mb-1">About</p>
                <div class="p-4" style="background-color: #f8f9fa;">
                  <p class="font-italic mb-1">Web Developer</p>
                  <p class="font-italic mb-1">Lives in New York</p>
                  <p class="font-italic mb-0">Photographer</p>
                </div>
              </div>
              <div class="d-flex justify-content-between align-items-center mb-4">
                <p class="lead fw-normal mb-0">Recent photos</p>
                <p class="mb-0"><a href="#!" class="text-muted">Show all</a></p>
              </div>
              <div class="row g-2" *ngFor="let data of specUser; let currentElementIndex=index">
                <div class="col mb-2" *ngIf="data.productImages[0]" >
                  <img [src]="data.productImages[0].pics !== undefined  ? ('data:image/jpeg;base64,'+ data.productImages[0].pics) : 'assets/img/p1.jpg'" [alt]="currentElementIndex"
                    class="w-100 rounded-3">
                </div>
                <div class="col mb-2" *ngIf="data.productImages[1]">
                  <img [src]="data.productImages[1].pics !== undefined ? ('data:image/jpeg;base64,' + data.productImages[1].pics) : 'assets/img/p1.jpg'" [alt]="currentElementIndex"
                    class="w-100 rounded-3">
                </div>
              </div>
              <!-- <div class="row g-2">
                <div class="col">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/Lightbox/Original/img%20(108).webp" alt="image 1"
                    class="w-100 rounded-3">
                </div>
                <div class="col">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/Lightbox/Original/img%20(114).webp" alt="image 1"
                    class="w-100 rounded-3">
                </div>
              </div> -->
              <button class="btn btn-outline-success w-100 mt-5" (click)="logout()">Logout</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="large" type="ball-triangle-path" [fullScreen]="true">
    <p style="font-size: 20px; color: white">Please Wait. </p>  
    </ngx-spinner>
